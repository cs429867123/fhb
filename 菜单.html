			var inp = document.querySelector("input")
	/*
	  三大事件
	 * 触摸 ontouchstart
	 * 移动 ontouchmove
	 * 离开	ontouchend
	 * 
	 * on 这种形式  。在模拟器上  不稳定 ，所有移动端 用 addEventListener
	 * */
			
			div.addEventListener("touchstart",function(){
				console.log("点击")
			})
			div.addEventListener("touchmove",function(){
				console.log("移动")
			})
			div.addEventListener("touchend",function(){
				console.log("离开")
			})

	/*
	 
	 * 300ms问题  pc端的事件 在 移动端 有 300ms 延迟
	 * 
	 * */
			
//			div.addEventListener("click",function(){

	/*
	 
	 * 点透：点击穿透  300ms 引起的
	 * 
	 * 解决方案:
	 * 1、不用a
	 * 2、阻止浏览器默认行为
	 *input  在阻止浏览器默认行为 的情况下 。在真机中 无法获取焦点  
	 * 解决方案 ：ev.stopPropagation(); 
	 * */
		document.addEventListener("touchstart",function(e){
			e.preventDefault();
		});
		inp.addEventListener("touchstart",function(ev){
			ev.stopPropagation();
		})
