<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 5rem;
				height: 5rem;
				background:wheat;
			}
		</style>
 		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		
	</head>
	<body>
		<div></div>
	</body>
	<script type="text/javascript">
		(function(){
   			var html = document.documentElement;
   			var htmlW = html.getBoundingClientRect().width;
   			html.style.fontSize = htmlW/15 + "px";
   		})()
   		document.addEventListener("touchstart",function(e){e.preventDefault()})

   		var div = document.querySelector("div");
   		div.addEventListener("touchstart",function(){
   			 alert("点击")
   		})//点击事件
   		div.addEventListener("touchmove",function(){
   			  alert("移动")
   		})//移动事件
   		div.addEventListener("touchend",function(){
   			  alert("离开")
   		})//离开事件
   		
		
 		div.addEventListener("touchstart",function(ev){
 			alert(1)
 		})//当前对象上所有触摸点的列表
   		div.addEventListener("touches",function(ev){
   			alert(2)
   		})//当前屏幕上所有触摸点的列表
   		div.addEventListener("changedTouches",function(ev){
   			alert(3)
   		})//涉及当前(引发)事件的触摸列表
	</script>
</html>
